<style>
    .mainForm{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
        width: 20%;
        background-color: black;
        border-radius: 3%;
    }
    .buttonsLayout{
        margin-left: 15px;
        margin-right: 15px;
        padding-bottom: 30px;
    }
    .displayResult{
        display: block;
        position: relative;
        text-align: right;
        padding-top: 40px;
        padding-right: 20px;
        color: white;
    }
    .button{
        margin: 5px;
        width: 20.5%;
        aspect-ratio : 1 / 1;
        border-radius: 50%;
        display: inline-block;
        text-align: center;
        cursor: pointer;
    }
    .buttonDouble{
        margin: 5px;
        width: 45.5%;
        aspect-ratio : 2 / 1;
        border-radius: 40px;
        display: inline-block;
        text-align: center;
        cursor: pointer;
    }
    .greyButton{
        background-color: rgb(180, 180, 180);
        color: black;
    }
    .orangeButton{
        background-color: orange;
        color: white;
    }
    .darkGreyButton{
        background-color: rgb(75, 75, 75);
        color: white;
    }
</style>
<script>
    let myAudio = document.querySelector('#audio')
    let result = 0; 
    let temp = 0;
    let typeOfOperation = '';
    var resultLabel = document.getElementById('resultLabel');
    let number0 = document.getElementById('number0');
    let number1 = document.getElementById('number1');

    number0.onclick = function() {

        }
    };
    functionClear.onclick = function() {
        myAudio.play()
        result = 0;
        temp = 0;
        typeOfOperation = '';
        resultLabel.innerHTML = 0;
    };
    functionChangeSymbol.onclick = function() {
        myAudio.play()
    };
    functionRest.onclick = function() {
        myAudio.play()
    };
    functionDivisor.onclick = function() {
        myAudio.play()
    };
    functionMultiplication.onclick = function() {
        myAudio.play()
    };
    functionmLess.onclick = function() {
        myAudio.play()
        typeOfOperation = '-'
        Calculate()
    };
    functionPlus.onclick = function() {
        myAudio.play()
        typeOfOperation = '+'
        Calculate()
    };
    functionDot.onclick = function() {
        myAudio.play()
    };
    functionEqual.onclick = function() {
        myAudio.play()
        Calculate()
        typeOfOperation = '';
        temp = 0;
        resultLabel.innerHTML = result;
    };
    function Calculate(){
        switch (typeOfOperation) {
            case '+':
                Sum()
                break;
            case '-':
                Less()
                break;
            default:
                break;
        }
    }
    function Sum(){
        result = result + temp;
    }
    function Less(){
        result = result - temp;
    }
</script>
